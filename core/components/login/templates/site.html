<ion-view view-title="{{ 'mm.login.connecttomoodle' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-help-circled" ng-click="showHelp()" aria-label="{{ 'mm.core.help' | translate }}"></button>
  </ion-nav-buttons>
  <ion-content padding="true" id="mm-login-site" mm-state-class>
     
     
     
     
        <div class="loginbg">
    

    <div class="list">
        
        <div class="loginlogo"></div>
        
        
        <div class="setup">{{ 'mm.login.newsitedescription' | translate }}</div>
       
        <div class="loginform">
       
<form class="loginform">
           
           
            <label class="item item-input item-stacked-label">
            
            <input type="hidden" name="url" placeholder="https://moneymentors.corg.uk" ng-init="siteurl='https://moneymentors.org.uk'" ng-model="siteurl" mm-no-input-validation mm-auto-focus >
          </label>
          <div class="padding">
              <button class="button button-block" ng-click="connect(siteurl)">{{ 'mm.login.connect' | translate }}</button>
              <!-- <input type="submit" class="button button-block" value="{{ 'mm.login.connect' | translate }}" > -->
          </div>
          </form>           
       </div>
          </div>
    
    </div>
  </ion-content>
</ion-view>
